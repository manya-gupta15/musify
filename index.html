<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify - My Favourite Music Is Here</title>

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li class="brand">
                <img src="https://freerangestock.com/sample/52844/music-equalizer-background-means-electronic-beats-display-.jpg" height="40" width="40" alt="Spotify Logo">
                <h3 style="padding-left: 16px; padding-top: 4px;">Musify</h3>
            </li>
        
           
        </ul>
    </nav>

    <main class="container">
        <!-- Song List -->
        <section class="songlist">
      
            <div class="songitemcontainer">

                <!-- Song Item Example -->
                <div class="songitem">
                    <img src="https://i1.sndcdn.com/artworks-fHb5id64qvP7yLIB-Ia20Bw-t500x500.jpg" alt="If the world was ending cover">
                    <span id="s1">If the world was ending </span>
                    <span class="songlistplay">03:28</span>
                    <span class="timestamp"><i class="fa fa-play-circle " id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6D-7LywK_dkJcS1_mQuZBhJuT9fAR1Z6K1g&s" alt="Baby cover">
                    <span id="s1">Baby</span>
                    <span class="songlistplay">3:34</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://i1.sndcdn.com/artworks-000590407391-kwkc1f-t500x500.jpg" alt="Galway Girl cover">
                    <span id="s1">Galway Girl</span>
                    <span class="songlistplay">2:50</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREOC_vSjI2sZr2yasWy4L8ODW4UisRr0WLXw&s" alt="CO2 cover">
                    <span id="s1">CO2</span>
                    <span class="songlistplay">2:43</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://images.genius.com/5d1f58ef2a654a5c79c73c6e2efe7f49.1000x1000x1.png" alt="Let Her Go cover">
                    <span id="s1">Let Her Go</span>
                    <span class="songlistplay">4:16</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/If_the_World_Was_Ending_by_Saxe_and_Michaels.png" alt="Perfect cover">
                    <span id="s1">Perfect</span>
                    <span class="songlistplay">4:23</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/603/Agent-Vinod-2012-500x500.jpg" alt="Raabta cover">
                    <span id="s1">Raabta</span>
                    <span class="songlistplay">4:03</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://i1.sndcdn.com/artworks-000286998839-v9dmn9-t500x500.jpg" alt="Dil Diyan Gallan cover">
                    <span id="s1">Dil Diyan Gallan</span>
                    <span class="songlistplay">4:20</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://media.assettype.com/freepressjournal/2023-08/1e1ec70b-880e-4fc8-9b84-b94eb8160958/Screenshot_2023_08_17_110646.png" alt="With You cover">
                    <span id="s1">With You</span>
                    <span class="songlistplay">2:34</span>
                    <span class="timestamp"><i class="fa fa-play-circle" id="i1"></i></span>
                </div>

            </div>
        </section>

        <!-- Banner (optional content block) -->
        <div class="songbanner"></div>
    </main>

    <footer class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
<div class="time-display">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
</div>
     <div class="songinfo" id="currentSong">
            If the world was ending - JP Saxe
        </div>
        <div class="icons">
            <i class="fa fa-step-backward" id="previous" aria-hidden="true"></i>
            <i class="fa fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
        </div>
    
       
    </footer>
    

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
